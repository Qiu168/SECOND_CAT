<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    #messages {
      height: 400px;
      overflow-y: scroll;
      margin-top: 20px;
      padding: 10px;
      background-color: #f2f2f2;
    }
    form {
      display: flex;
      align-items: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #f2f2f2;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px;
    }
  </style>
</head>
<body>
<h1>Chat Room</h1>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div id="messages"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form onsubmit="sendMessage(event)">
        <input type="text" id="message" autocomplete="off" placeholder="Type your message here...">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</div>


<script>
  const socket = new WebSocket("ws://" + location.host + "/chat");

  socket.onopen = function(event) {
    console.log("Connected to WebSocket server");
  };

  socket.onmessage = function(event) {
    // 接收服务器广播的消息并将其添加到聊天记录中
    const messageDiv = document.createElement("div");
    messageDiv.className = "alert alert-primary";
    messageDiv.role = "alert";
    messageDiv.innerText = event.data;
    document.getElementById("messages").appendChild(messageDiv);
  };

  function sendMessage(event) {
    event.preventDefault();

    // 将消息发送到WebSocket服务器端
    const message = document.getElementById("message").value;
    socket.send(message);

    // 清除消息输入框
    document.getElementById("message").value = "";

    return false;
  }
</script>
</body>
</html>
