<script>

let total="";
function getTotal(condition) {
    return new Promise((resolve, reject) => {
        axios({
            method: 'get',
            url:'/project_war_exploded/api/question/getQuestionCount' + condition
        }).then(function (resp) {
            const total = resp.data;
            console.log(total);
            document.getElementById("total").innerHTML = total;
            resolve(total);
        }).catch(function (error) {
            reject(error);
        });
    });
}

   new Vue({
        el: '#app',
        data: {
            pageParam: {
                current: 1,
                pageSize: 5,
                total:0
            },
            questions: [],
            categories:[]
        },
        methods: {
            Paging: function() {
                axios({
                    method:'get',
                    url:'/project_war_exploded/api/question/getQuestion?page='+this.pageParam.current+'&size='+this.pageParam.pageSize
                }).then(function(response) {
                    this.questions = response.data;
                    console.log(this.questions)
                    let tableData="";
                    for (let i = 0; i < this.questions.length; i++) {
                        let question = this.questions[i];
                        tableData += "<img src="+question.avatar+" alt=\"avatar\" style=\"border-radius: 5px \" width=\"32\" height=\"32\">\n" +
                            question.username+
                            "                        <p class=\"media-body pb-3 mb-0 small lh-125 border-bottom border-gray\" style=\"margin-left: 5px\">\n" +
                            "                            <a href="+'read.html#' + question.id+"\n" +
                            "                               class=\"text-dark font-weight-bold text-decoration-none d-block\">"+ question.title +"\n" +
                            "                            </a>\n" +
                            "                            <span :class="+(question.answerCount == 0 ? 'badge badge-warning' : 'badge badge-info')+">\n" +
                            (question.answerCount == 0 ? '暂时还没有人回答' : '已有'+question.answerCount+'人回答此问题')+"\n" +
                            "      </span>\n" +
                            "                            <span>\n" +
                            "        <svg class=\"bi bi-eye-fill\" width=\"1em\" height=\"1em\" viewBox=\"0 0 16 16\" fill=\"currentColor\" xmlns=\"http://www.w3.org/2000/svg\">\n" +
                            "          <path d=\"M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z\"/>\n" +
                            "          <path fill-rule=\"evenodd\" d=\"M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z\"/>\n" +
                            "        </svg>\n" +
                            "        类型id\n" +
                            "        <span>"+ question.categoryId +"</span>\n" +
                            "      </span>\n" +
                            "                            <span class=\"badge badge-light float-right\">"+ formatDate(question.updateTime) +"</span>\n" +
                            "                        </p>"+"<br>";
                    }
                    document.getElementById("ques").innerHTML=tableData;
                    getTotal('').then(total1 => {
                        console.log("222222222="+total1); // 这里可以获取到返回值
                        this.total=getTotal("")
                        total=total1;
                    }).catch(error => {
                        console.error(error);
                    });

                    console.log(this.total)
                    console.log("to"+total)

                }).catch(function(error) {
                    console.log(error);
                });
            },
            changePage: function(page) {
                this.pageParam.current = page;
                this.Paging();
            },
            previousPage: function() {
                if (this.pageParam.current>1) {
                    this.pageParam.current--;
                    this.Paging();
                }
            },
            nextPage: function() {
                if (this.pageParam.current<this.pageParam.total) {
                    this.pageParam.current++;
                    this.Paging();
                }
            },
            searchByTitle:function () {
                let title = document.getElementById("search-box").value;
                title='&title='+title;
                axios({
                    method:'get',
                    url:'/project_war_exploded/api/question/getQuestionByTitle?page='+this.pageParam.current+'&size='+this.pageParam.pageSize+title
                }).then(function (resp) {
                    this.questions=resp.data;
                    this.current=1;
                    this.total=getTotal("ByTitle");
                })
            },
            searchByCategoryId:function (categoryId) {
                categoryId='&categoryId='+categoryId;
                axios({
                    method:'get',
                    url:'/project_war_exploded/api/question/getQuestionByCategory?page='+this.pageParam.current+'&size='+this.pageParam.pageSize+categoryId
                }).then(function (resp) {
                    this.questions=resp.data;
                    this.current=1;
                    this.total=getTotal("ByCategory");
                })
            }
        },
       mounted: function () {
           this.Paging();
       }
    });
function formatDate(timestamp) {
    const date = new Date(timestamp);
    const year = date.getFullYear();
    const month = ("0" + (date.getMonth() + 1)).slice(-2);
    const day = ("0" + date.getDate()).slice(-2);
    const hours = ("0" + date.getHours()).slice(-2);
    const minutes = ("0" + date.getMinutes()).slice(-2);
    return year + "-" + month + "-" + day + " " + hours + ":" + minutes ;
}
